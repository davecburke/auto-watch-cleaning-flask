<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/images/favicon.ico">
    <title>Watch Cleaning Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container overflow-hidden">
        <h1 class="text-center">Watch Cleaning Machine</h1>
        <div class="row g-3">
            <div class="col-sm-12 col-md-6">
                <div class="row g-2">
                    <div class="col-12">
                        <div class="card text-whitex text-bg-primaryx">
                            <div class="card-header">MCU</div>
                            <div class="card-body">
                                <h4 class="card-title">MCU State</h4>
                                <p class="card-text">Firmware State: {{ firmware_state }} </p>
                                <p class="card-text">Firmware Message: {{ firmware_message }} </p>
                                <form method="post" action="/">
                                    <input class="btn btn-primary" type="submit" value="Restart Firmware"
                                        name="restart_firmware" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="row g-2">
                    <div class="col-12">
                        <div class="card text-whitex bg-infox">
                            <div class="card-header">Printer</div>
                            <div class="card-body">
                                <h4 class="card-title">Home State</h4>
                                <p class="card-text">State: {{ home_state }} </p>
                                <form method="post" action="/">
                                    <input class="btn btn-primary" type="submit" value="Home"
                                        name="home" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row g-2">
                    <div class="col-12">
                        <div class="card text-whitex bg-infox">
                            <div class="card-header">Cleaning</div>
                            <div class="card-body">
                                
                                <h5 class="card-title">Cleaning Status</h5>
                                <p class="card-text">Status: {{ cleaning_status }} </p>
                                <form method="post" action="/">
                                    <input class="btn btn-primary" type="submit" value="Start Cleaning"
                                        name="start" />
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-6">
                        <CleanCycle id="clean" title="Cleaning Cycle" />
                    </div>
                    <div class="col-6">
                        <CleanCycle id="rinse1" title="Rinsing Cycle 1" />
                    </div>
                    <div class="col-6">
                        <CleanCycle id="rinse2" title="Rinsing Cycle 2" />
                    </div>
                    <div class="col-6">
                        <CleanCycle id="drying" title="Drying Cycle" />
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
